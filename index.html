<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>IMC</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="title">Calculadora - IMC </div>
            <div class="input">
                <label >Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="ex: 1,70">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso">
            </div>
            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    <footer>
        <p>"O índice de massa corporal (<b>IMC</b>) é obtido dividindo o seu <b>Peso</b> pelo quadrado de sua <b> Altura </b>em metros"</p>
    </footer>
    
    <script src="./imc.js"></script>
</body>
</html>
